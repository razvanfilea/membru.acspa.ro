{% extends "../base.html" %}

{% block page_title %}ListÄƒ Membri{% endblock %}

{% block content %}

<main class="p-8 w-full">
    <div class="flex flex-row justify-between items-center mb-8">
        <h1 class="text-2xl">{{ members.len() }} membri</h1>

        <a href="/admin/members/new">
            <button class="btn btn-circle btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </button>
        </a>
    </div>

    <div class="flex flex-col w-full gap-4">
        {% for user in members %}
        <div class="flex flex-row p-4 bg-gray-600 rounded gap-4">
            <div class="avatar w-10 h-10">
                <img src="https://ui-avatars.com/api/?name={{user.name}}&rounded=true"/>
            </div>
            <div class="flex flex-col">
                {{ user.name }}
                <span class="text-sm text-gray-300">{{ user.role }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

{% endblock %}
