{% extends "base.html" %}

{% block side_bar_content %}{% endblock %}

{% block content %}

<main class="p-8 flex w-full justify-center">
    <form class="flex flex-col gap-6 w-96" hx-post="/login" hx-target="#error" hx-swap="outerHTML">
        <h1 class="text-3xl mb-6"><b>Login</b></h1>

        <label class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25"/>
            </svg>
            <input type="email" class="grow" placeholder="Email" name="email" required/>
        </label>
        <label class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"/>
            </svg>
            <input type="password" class="grow" placeholder="Parola" name="password" id="password" minlength="8"
                   required/>
        </label>

        <label class="cursor-pointer label">
            <span class="label-text">AratÄƒ parola</span>
            <input type="checkbox" class="checkbox checkbox-warning" autocomplete="off"
                   onclick='showPassword()'/>
        </label>
        <div id="error"></div>

        <div class="flex justify-between items-center mt-2">
            <a role="button" class="btn btn-outline btn-secondary" href="/forgot_password">Am uitat parola</a>
            <button class="btn btn-primary" type="submit">Logare</button>
        </div>
    </form>
</main>

<script>
    function showPassword() {
        let text = document.getElementById("password");
        text.type = (text.type === "password" ? "text" : "password");
    }
</script>

{% endblock %}
