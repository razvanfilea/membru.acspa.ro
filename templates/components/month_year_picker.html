{% macro month_year_picker(prefix, label, current_year) %}
<div class="form-control">
    <label class="label"><span class="label-text">{{ label }}</span></label>
    <div class="join w-full">
        <select id="{{ prefix }}_month_select" class="select select-bordered join-item w-3/5"
                autocomplete="off"
                onchange="updateHiddenDate('{{ prefix }}')">
            <option value="01">Ianuarie</option>
            <option value="02">Februarie</option>
            <option value="03">Martie</option>
            <option value="04">Aprilie</option>
            <option value="05">Mai</option>
            <option value="06">Iunie</option>
            <option value="07">Iulie</option>
            <option value="08">August</option>
            <option value="09">Septembrie</option>
            <option value="10">Octombrie</option>
            <option value="11">Noiembrie</option>
            <option value="12">Decembrie</option>
        </select>

        <select id="{{ prefix }}_year_select" class="select select-bordered join-item w-2/5"
                autocomplete="off"
                onchange="updateHiddenDate('{{ prefix }}')">
            {% for year in (current_year - 4)..(current_year + 4) %}
            <option value="{{ year }}" {% if year == current_year %}selected{% endif %}>{{ year }}</option>
            {% endfor %}
        </select>
    </div>

    <input type="hidden" name="{{ prefix }}_month" id="{{ prefix }}_final_input" value="{{ current_year }}-01">
</div>
{% endmacro %}
