<div hx-post="/profile/reservations?cancelled={{ !cancelled }}" hx-swap="outerHTML" hx-target="this">
    <div class="flex flex-row justify-between items-center mt-8">
        <h2 class="text-2xl font-bold">Rezervările tale:</h2>

        <button class="btn btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"/>
            </svg>
        </button>
    </div>

    <label class="label cursor-pointer justify-start gap-8">
        <span class="label-text">Afișează anulate</span>
        <input type="checkbox" class="checkbox checkbox-primary" autocomplete="off"
               {% if cancelled %} checked="checked" {% endif %}/>
    </label>

    <div id="reservations" class="mt-4 flex flex-col gap-4">
        {% for reservation in reservations %}
        <div class="p-4 bg-gray-600 rounded">
            <p class="my-1">Pe data de <b>{{ reservation.date.format("%d.%m.%Y") }}</b>
                de la ora <b>{{ reservation.hour }}:00</b> la <b>{{ reservation.hour + duration }}:00</b>
            </p>
            <p>Locația: {{ location_name }}</p>
        </div>
        {% endfor %}
    </div>

</div>
